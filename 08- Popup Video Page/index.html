<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video Popup</title>
</head>

<body>
    <section class="container">
        <img src="./assets/city.jpg" alt="img">
        <button class="openVideo">Play</button>
    </section>

    <section class="videoContainer hide">
        <video class="video" src="./assets/city.mp4" controls loop></video>
        <button class="closeVideo">X</button>
    </section>

    <script src="./main.js"></script>
</body>

</html>
